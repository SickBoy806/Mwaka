{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>{% if form.instance.pk %}Update User{% else %}Create User{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
