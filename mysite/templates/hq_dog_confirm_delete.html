{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Confirm Delete</h2>
    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to delete <strong>{{ dog.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'hq_dog_list' %}" class="btn btn-secondary mr-2">Cancel</a>
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
