<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #818cf8;
            --text-color: #1f2937;
            --light-color: #f9fafb;
            --border-radius: 14px;
            --box-shadow: 0 10px 25px rgba(99, 102, 241, 0.15);
        }

        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .reset-container {
            max-width: 520px;
            width: 100%;
            padding: 0;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            background-color: #fff;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        .card-header {
            background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
            padding: 30px 20px;
            text-align: center;
            border-bottom: none;
        }

        .card-header h2 {
            color: white;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2rem;
            text-align: center;
        }

        .card-body {
            padding: 40px 30px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-text {
            color: #6b7280;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.05rem;
            width: 100%;
        }

        form {
            width: 100%;
        }

        .form-group {
            position: relative;
            margin-bottom: 28px;
            width: 100%;
        }

        .form-group label {
            position: absolute;
            top: 13px;
            left: 15px;
            color: #6b7280;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }

        .form-control {
            padding: 14px 15px;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .form-control:focus + label,
        .form-control:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 14px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-submit:hover {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        .btn-submit:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn-submit:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            20% {
                transform: scale(25, 25);
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        .card-footer {
            text-align: center;
            padding: 20px 30px;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .card-footer p {
            margin-bottom: 0;
            color: #6b7280;
            text-align: center;
        }

        .card-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .card-footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .input-with-icon {
            position: relative;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: all 0.3s ease;
        }

        .form-control:focus ~ .input-icon {
            color: var(--primary-color);
        }

        .form-error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            width: 100%;
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            background: linear-gradient(120deg, var(--accent-color), var(--primary-color));
            border-radius: 50%;
            z-index: 0;
            opacity: 0.1;
        }

        .decoration-1 {
            width: 150px;
            height: 150px;
            top: -30px;
            right: -50px;
        }

        .decoration-2 {
            width: 100px;
            height: 100px;
            bottom: -30px;
            left: -30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-container animate__animated animate__fadeIn animate__faster">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>

            <div class="card-header animate__animated animate__fadeInDown">
                <h2>Reset Your Password</h2>
            </div>

            <div class="card-body">
                <p class="form-text animate__animated animate__fadeIn animate__delay-1s">
                    Please enter your email address to receive password reset instructions.
                </p>

                <form method="post" class="animate__animated animate__fadeInUp animate__delay-1s">
                    {% csrf_token %}

                    <div class="form-group">
                        <div class="input-with-icon">
                            <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
                                   class="form-control" placeholder=" " required>
                            <label for="{{ form.email.id_for_label }}">Email Address</label>
                            <span class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        {% if form.email.errors %}
                            <div class="form-error">
                                {{ form.email.errors }}
                            </div>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn-submit animate__animated animate__fadeInUp animate__delay-2s">
                        Send Reset Link <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </form>
            </div>

            <div class="card-footer animate__animated animate__fadeIn animate__delay-3s">
                <p>Remember your password? <a href="{% url 'login' %}" class="login-link">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add floating label effect
            $('.form-control').on('focus blur', function (e) {
                $(this).parents('.form-group').toggleClass('focused', (e.type === 'focus' || this.value.length > 0));
            }).trigger('blur');

            // Add ripple effect to button
            $('.btn-submit').on('click', function(e) {
                let x = e.pageX - $(this).offset().left;
                let y = e.pageY - $(this).offset().top;

                let ripples = document.createElement('span');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';

                this.appendChild(ripples);

                setTimeout(() => {
                    ripples.remove();
                }, 600);

                // Add button animation
                $(this).addClass('animate__animated animate__pulse');
                setTimeout(() => {
                    $(this).removeClass('animate__animated animate__pulse');
                }, 500);
            });

            // Gentle hover effect on login link
            $('.login-link').hover(function() {
                $(this).addClass('animate__animated animate__pulse');
            }, function() {
                $(this).removeClass('animate__animated animate__pulse');
            });
        });
    </script>
</body>
</html>
