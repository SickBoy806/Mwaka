{% extends 'base.html' %}

{% block content %}
  <h1>User List</h1>

  <a href="{% url 'user_create' %}" class="btn btn-primary">Add New User</a>

  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td><a href="{% url 'user_detail' user.pk %}">{{ user.username }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
